<html>
    <head>
    	<title>Web App - Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main> 
            <article class="wrapper"> 
                <div class="textHeaderBox">
                    <h2>Simple Interest Calculator</h2>
                </div>
                <div class="formBox">
                    <form action="#" id="form1">
                        <label for="principal">Amount: </label>
                        <input type="number" id="principal" >
                        <br/>
                        <label for="rate">Interest Rate: </label>
                        <input type="range" id="rate" min="1" max="20" step="0.01" value="1" ><span id="percentage" ></span>
                        <br>
                        <label for="years">No. of Years: </label>
                        <select id="years">
                            <option value="1" selected>1</option>  
                            <option value="2">2</option>  
                            <option value="3">3</option>  
                            <option value="4">4</option>  
                            <option value="5">5</option>  
							<option value="6">6</option>  
                            <option value="7">7</option>  
                            <option value="8">8</option>  
                            <option value="9">9</option> 
							<option value="10">10</option>  
                            <option value="11">11</option>  
                            <option value="12">12</option>  
                            <option value="13">13</option>  
							<option value="14">14</option>  
                            <option value="15">15</option>  
                            <option value="16">16</option>  
                            <option value="17">17</option> 
                            <option value="18">18</option>  
                            <option value="19">19</option>  
                            <option value="20">20</option> 
                        </select>
                        <i></i>
                        <br>
                        <button type="button" id="btnCompute">Compute Interest</button>
                    </form>
                </div>
                <div class="textBox" hidden>
                    <p> 
                        If you deposit <span id="amountInsert"></span>, <br>
                        at an interest rate of <span id="rateInserted"></span>%. <br>
                        You will receive an amount of <span id="result"></span>,<br>
                        in the year <span id="yearResult"></span>
                    </p>
                </div>
                <footer>
                     <p>&#169 Everyone Can Get Rich<p>
                </footer>
            </article>
        </main>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
